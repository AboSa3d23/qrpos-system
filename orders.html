<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قائمة الطعام - ترابيزة {{ table_id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>قائمة الطعام - ترابيزة {{ table_id }}</h2>

    <form method="post" class="mt-3">

            <label class="form-label">اختر الصنف:</label>
            <select name="item" class="form-select">
                <option value="بيتزا">بيتزا</option>
                <option value="برجر">برجر</option>
                <option value="مكرونة">مكرونة</option>
                <option value="كولا">كولا</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">الكمية:</label>
            <input type="number" name="qty" class="form-control" value="1" min="1">
        </div>
        <button type="submit" class="btn btn-primary">إضافة الطلب</button>
    </form>

</body>
</html>
